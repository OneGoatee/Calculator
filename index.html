<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="controls">
          <button class="ac light">AC</button>
          <button class="plus-minus light">+/-</button>
          <button class="percent light">%</button>
          <button class="divide orange">÷</button>
          <button class="number seven dark">7</button>
          <button class="number eight dark">8</button>
          <button class="number nine dark">9</button>
          <button class="multiply orange">×</button>
          <button class="number four dark">4</button>
          <button class="number five dark">5</button>
          <button class="number six dark">6</button>
          <button class="minus orange">–</button>
          <button class="number one dark">1</button>
          <button class="number two dark">2</button>
          <button class="number three dark">3</button>
          <button class="plus orange">+</button>
          <button class="number zero dark flex-2">0</button>
          <button class="number dot dark">.</button>
          <button class="equal orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
