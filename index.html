<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="controls">
          <button class="clear-btn light">AC</button>
          <button class="plus-minus-btn light">+/-</button>
          <button class="percent-btn light">%</button>
          <button class="division operator-btn orange">÷</button>
          <button class="number-btn seven dark">7</button>
          <button class="number-btn eight dark">8</button>
          <button class="number-btn nine dark">9</button>
          <button class="multiplication operator-btn orange">×</button>
          <button class="number-btn four dark">4</button>
          <button class="number-btn five dark">5</button>
          <button class="number-btn six dark">6</button>
          <button class="subtraction operator-btn orange">–</button>
          <button class="number-btn one dark">1</button>
          <button class="number-btn two dark">2</button>
          <button class="number-btn three dark">3</button>
          <button class="addition operator-btn orange">+</button>
          <button class="number-btn zero dark flex-2">0</button>
          <button class="decimal-btn dot dark">.</button>
          <button class="equal-btn orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
